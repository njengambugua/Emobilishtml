<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required placeholder="e.g John"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required placeholder="e.g Doe"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="e.g abc@abc.com"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" required placeholder="********"><br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="others">
    <label for="others">Custom</label><br>
    <input type="submit" value="Register">
</form>
</body>
</html>
