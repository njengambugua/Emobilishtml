<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        h2{
            font-weight: 700;
            color: black;
        }
        ul{
            list-style: none;
        }
        section{
            display: flex;
            justify-content: space-evenly;
        }
        div{
            display: flex;
            flex-direction: column;
            border: 1px dotted blue;
            border-radius: 2em;
        }
        li{
            font-size: 1.6rem;
        }
    </style>
</head>
<body>
<section>
    <div>
        <h2>List of Cars</h2>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Nissan</li>
            <li>Toyota</li>
            <li>Mazda</li>
            <li>Discovery</li>
            <li>VW</li>
        </ul>
    </div>
    <div>
        <h2>List of Fruits</h2>
        <h2>Ordered List</h2>
        <ul>
            <li>Mango</li>
            <li>Pineapple</li>
            <li>Orange</li>
        </ul>
    </div>
</section>
</body>
</html>
